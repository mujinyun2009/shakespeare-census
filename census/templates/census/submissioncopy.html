<html>
<head>
<style type="text/css">a {text-decoration: none}</style>


<style>
.my-button .django-submit {
    text-decoration: none;
    border : none;
    padding: 10px 30px;
    color: #FFFFFF;
    background: #8FBC8F;

}
li {
    float: left;
}
li a, .dropbtn {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}



li.dropdown {
    display: inline-block;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
    z-index: 1;
}

.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}
label {
	font-family:"Century Gothic", AppleGothic, sans-serif;
}
form {
	font-family:"Century Gothic", AppleGothic, sans-serif;
}
input {
	font-family:"Century Gothic", AppleGothic, sans-serif;
}
button {
	font-family:"Century Gothic", AppleGothic, sans-serif;
}
body {
	background-color: #FFFFFF;
}
p.sansserif {
	font-family: "Century Gothic", AppleGothic, sans-serif;
}
p.sansserifgrey {
	font-family: "Century Gothic", AppleGothic, sans-serif;
	color: #808080;
	font-weight: lighter;
}
	.wrapper {
		text-align: center;
	}
	.wrapper ul {
		display: inline-block;
		margin: 0;
		padding: 0;
		/* For IE, the outcast */
		zoom:1;
		*display: inline;
	}

	ul {
		list-style-type: none;
		margin: auto;
		padding: auto;
		overflow: hidden;
		background-color: #FFFFFF;
	}

	li {
		float: left;
	}

	li a {
		display: block;
		color: black;
		text-align: center;
		padding: 14px 16px;
		text-decoration: none;
	}

	li a:hover:not(.active) {
		background-color: #8FBC8F;
	}

	.active {
		background-color: #4CAF50;
	}
	.active2 {
		background-color: #83cca5;
	}

</style>
</head>{% load staticfiles %}
<body>
<div class="wrapper">

<ul>
<li><a class="not.active" href="http://localhost:8000/"><p class="sansserif">
Titles</p></a></li>
<li><a class="not.active" href="http://localhost:8000/census/editions"><p class="sansserif">
Editions</p></a></li>
<li><a class="not.active" href="http://localhost:8000/census/provenance"><p class="sansserif">
Provenance</p></a></li>
<li><a class="not.active" href="http://localhost:8000/census/copy"><p class="sansserif">
Copy</p></a></li>


<li class="dropdown">
	<a class="active" href="http://localhost:8000/census/submission" class="dropbtn"><p class="sansserif">Submission</p></a>
	<div class="dropdown-content">
    	<a href="http://localhost:8000/census/submission"><p class="sansserif">Titles</p></a>
    	<a href="http://localhost:8000/census/submissionedition"><p class="sansserif">Editions</p></a>
    	<a href="http://localhost:8000/census/submissioncopy" class="active2"><p class="sansserif">Copies</p></a>
  	</div>
</li>

<li><a class="not.active" href="http://localhost:8000/census/register"><p class="sansserif">Register</p></a></li>
<li><a class="not.active" href="http://localhost:8000/census/login"><p class="sansserif">Login</p></a></li>

</ul>

<hr width = "30%"></hr>

	<p class="sansserifgrey">
	<font size = "6"> <light>Copy</light> </font></br> 1. Input your copy information. </br> 2. Click "Submit".
	</p>
</div>
<hr width = "30%"></hr>
{% block content %}
	<div class="wrapper">
	<p class ="sansserif">

		<form method="post" action="/census/submissioncopy">
			{% csrf_token %}
			{{ copy_form.as_p }}
		<div class="my-button">
			<input type="submit" name="submit" value="Submit" class="django-submit" />
		</div>
		</form>
	</p>
	</div>

		
{% endblock content %}
</body>
</html>
