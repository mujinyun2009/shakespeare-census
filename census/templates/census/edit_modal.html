<div id="editModal" class="modal fade" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 align="left" class="modal-title">Edit copy</h4>
      </div>
      <div class="modal-body">
        <script type="text/javascript" src="/static/census/edit_dropdown.js"></script>
        <script type="text/javascript" src="/static/census/edit_popup_script.js"></script>

        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        <hr>
        {% endif %}

        <form id="myForm" action="{% url 'edit_copy_submission' copy.id %}" method="post" accept-charset="utf-8" style="margin-left:20px">
        	{% csrf_token %}
        <div>
          <p>Select a title</p>
          <select name="title" id="title">
        		<option value="Z">Select a title</option>
          {% for title in all_titles %}
            	<option value="{{ title.id }}">{{ title.title }}</option>
          {% endfor %}
          </select>

          <button class="btn btn-info"><a href="{% url 'add_title' %}" name="add another title" onclick="return showAddAnotherPopup(this);">Add title+</a></button>

        </div>

        <div class='edition_section' id ='edition_section'>
          <p>Select an edition</p>
          <select name="edition" id="edition">
        		<option value="Z">Select an edition</option>

          </select>
          <button class="btn btn-info"><a href="{% url 'add_edition' copy.issue.edition.title.id %}" id="add_edition" name ="add another edition" onclick="return showAddAnotherPopup(this);">Add edition+</a></button>
        </div>

        <div class='issue_section' id='issue_section'>
          <p>Select an issue</p>
          <select name="issue" id="issue">
        		<option value="Z">Select an issue</option>

        	</select>
          </select>
          <button class="btn btn-info"><a href="{% url 'add_issue' copy.issue.edition.id %}" id="add_issue" name ="add another issue" onclick="return showAddAnotherPopup(this);">Add issue+</a></button>

        </div>

        <div class='copy_section' id='copy_section'>
        	<p>Fill in the information about the copy</p>
        	{{ copy_form.as_p }}
        </div>

        <div class="my-button">
        	<input type="submit" name="submit" value="Submit" class="copy_submit" id="copy_submit" />
        </div>
        </form>

	</div>
</div>
