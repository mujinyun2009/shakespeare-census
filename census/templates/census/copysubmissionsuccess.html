{% extends "base.html" %}
{% load static %}
{% block content %}
<style>
a.editbutton:visited {
    color: white;
    text-decoration:none;
}
a.editbutton:link {
    color: white;
    text-decoration:none;
}
.submitted_line {
  font-size:25px;
  font-family: "Century Gothic", AppleGothic, sans-serif;
  text-align: center;
  margin-top:10%;
}
.newcopy {
  font-size:15px;
  font-family: "Century Gothic", AppleGothic, sans-serif;
  padding: 10px;
  width:20%;
  margin:auto;
  background-color:#a7c87b;
  text-align: center;
}
li a, .dropbtn {
    display: block;
    color: black;
    text-align: center;
    text-decoration: none;
}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
  min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}
.dropdown-content a {
    color: black;
    padding: 2px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}
.dropdown-content a:hover {background-color: #f1f1f1}
.dropdown:hover .dropdown-content {
    display: block;
}
</style>

<div class="submitted_line">Congratulations, the copy has been saved!</div>
<br>
<div class="newcopy">
<a href="{% url 'submission' %}" class="editbutton" role="button">submit another copy</a>
</div>

{% endblock content %}
