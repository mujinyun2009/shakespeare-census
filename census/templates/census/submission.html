<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

{% extends "base.html" %}
{% load static %}
{% block content %}
<script type="text/javascript" src="/static/census/dropdown.js"></script>
<script type="text/javascript" src="/static/census/popup_script.js"></script>

<form action="{% url 'submission' %}" method="post" accept-charset="utf-8" style="margin-left:20px">
	{% csrf_token %}
<div>
  <p>Select a title</p>
  <select name="title" id="title">
  <option value="Z">Select a title</option>
  {% for title in all_titles %}
    <option value="{{ title.id }}">{{ title.title }}</option>
  {% endfor %}
  </select>

  <button class="btn btn-info"><a href="{% url 'add_title' %}" name="add another title" onclick="return showAddAnotherPopup(this);">Add title+</a></button>

</div>

<div class='edition_section' id ='edition_section' style='display:none'>
  <p>Select an edition</p>
  <select name="edition" id="edition">
  <option>Select an edition</option>
  </select>
  <button class="btn btn-info"><a href="#" id="add_edition" name ="add another edition" onclick="return showAddAnotherPopup(this);">Add edition+</a></button>
</div>

<div class='issue_section' id='issue_section' style='display:none'>
  <p>Select an issue</p>
  <select name="issue" id="issue">
  <option>Select an issue</option>
  </select>
  <button class="btn btn-info"><a href="#" id="add_issue" name ="add another issue" onclick="return showAddAnotherPopup(this);">Add issue+</a></button>

</div>

<div class='copy_section' id='copy_section' style='display:none'>
	<p>Fill in the information about the copy</p>
	{{ copy_form.as_p }}
</div>

<div class="my-button">
	<input type="submit" name="submit" value="Submit" class="copy_submit" id="copy_submit" style='display:none'/>
</div>
</form>

{% endblock content %}
