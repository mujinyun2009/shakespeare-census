{% extends "base.html" %}
{% load static %}
{% block content %}
<!-- <script type="text/javascript" src="/static/census/popup_script.js"></script> -->
<br>
<br>
<table>
	<tr>
		<td><h3>Copy submissions: </h3></td>
	</tr>
	{% for submission in submissions %}
		<tr>
			<td>{{ submission }}<td>
			<td><a href="{% url 'copy_info' submission.id %}" class="btn btn-info" role="button" onclick="return popup(this);">Details</a></td>
			<td><a href="{% url 'edit_copy_submission' submission.id %}" class="btn btn-info" role="button" onclick="return popup(this);">Edit</a></td>
		</tr>
	{% endfor %}
</table>

<script>
function popup(triggeringLink) {
	var href = triggeringLink.href
	var name = triggeringLink.name
	var win = window.open(href, name, "height=800,width=1000,resizable=yes,scrollbars=yes");
	win.focus();
	return false;
}
</script>

{% endblock content %}
