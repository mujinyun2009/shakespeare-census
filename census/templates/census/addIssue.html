{% extends "base.html" %}
{% load static %}
{% block content %}
<div align="center">
	<p class="sansserifgrey">
	<font size = "6"> <light>Issue</light> </font></br>1. Input your issue. </br> 2. Click "Submit".
	</p>
</div>
<div align="center">
	<p class ="sansserif">
		<form method="post" action="{% url 'add_issue' edition_id %}">
			{% csrf_token %}
		<table class = "table2" align="center">
		{% for field in issue_form.visible_fields %}
		<tr>
		<td> {{ field.label_tag }}</td>
		<td> {{ field}}</td>
		</tr>
		{% endfor %}
		</table>
		<br>
    	<input type="submit" name="submit" value="Submit" class="finalsubmit" style="position:fixed; left:50%;"/>
		</form>
	</p>
</div>

{% endblock content %}
