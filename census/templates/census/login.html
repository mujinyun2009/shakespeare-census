<style>

hr.style1 {

a {text-decoration: None}

.login {

input[type=text]:focus {
  outline: none;

}

input[type=submit]{

}


input {
    border: None;
    color: #FFFFFF;
    background: none;
    box-shadow: 0px 0px 0px 0px #ebebeb, 0px 0px 0px 0px #ebebeb;
    -webkit-transition: box-shadow 0.3s;
  	transition: box-shadow 0.3s;
    width: 200px;
    font-size:20px;
    font-family:"Century Gothic", AppleGothic, sans-serif;
}

p.sansserif {
    font-family: "Century Gothic", AppleGothic, sans-serif;
}
p.sansserifgrey {
    font-family: "Century Gothic", AppleGothic, sans-serif;
    color: #808080;

}
.verticalLine {
  border-left: thin solid #808080;
}
table {
    border-collapse:collapse;
  padding: auto;
}
.table2 {
  padding-top:0;

}
::-webkit-input-placeholder { /* Chrome */
  color: #EAEAEA;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #EAEAEA;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #EAEAEA;
  opacity: 1;
}
:-moz-placeholder { /* Firefox 4 - 18 */
  color: #EAEAEA;
  opacity: 1;
}
.special {
  padding-top:0;
  padding-bottom:0;
  background-color: #ff9966;
  border-bottom: 2px solid #FFFFFF;
  border-left: 2px solid #FFFFFF;
  color: #FFFFFF;
  margin:0px;
  padding:5px;
  border-collapse: collapse;
  font-family:"Century Gothic", AppleGothic, sans-serif;

}
.table2:nth-child(2) {background-color: #ff9966; border-left: 2px solid #FFFFFF; border-bottom:0px solid #FFFFFF;}

.table2:nth-child(odd) {background-color: #a7c87b; border-bottom:none;}

table th:nth-child(odd) {background-color: #ff9966}




td:hover:not(.table2):not(.special) {
  background-color: #F2E8CE;
}

}

table td {
border-left: 1px solid #000;

border-top: 0px;

}
