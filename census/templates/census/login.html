<style>

hr.style1 { 
  border: 0; 
  height: 2px; 
  border-color:#6E728A;

}
.wrapper {
    text-align: center;
  }
.wrapper ul {
    display: inline-block;
    margin: 0;
    padding: 0;
    /* For IE, the outcast */
    zoom:1;
    *display: inline;
  }
ul {
  list-style-type: none;
  margin: auto;
  padding: auto;
  overflow: hidden;
  background-color: #FFFFFF;
}
li {
    float: left;
}
li a, .dropbtn {
    display: block;
    color: black;
    text-align: center;
    text-decoration: none;

}
.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f9f9f9;
  min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;

}
.dropdown-content a {
    color: black;
    padding: 12px 16px;
    text-decoration: none;
    display: block;
    text-align: left;
}

.dropdown-content a:hover {background-color: #f1f1f1}

.dropdown:hover .dropdown-content {
    display: block;
}

li.test{
  display: block;
  color: black;
  text-align: center;
  text-decoration: none;
  padding: 40px 16px;

}
li a {
  display: block;
  color: black;
  text-align: center;
  text-decoration: none;
  padding: 40px 16px;

}

li:hover:not(.active) {
  background-color: #F2E8CE;
}
li:last-child { 
   border-left: 1px solid #000000;
}
li:first-child { 
   border-right: 1px solid #000000;
}
a {text-decoration: None}
a:visited {color:#000000;}
.login {

}

input[type=text]:focus {
  outline: none;

}
input[type=password]:focus {
  outline: none;
  box-shadow: 0px 1px 0px 0px #ebebeb, 0px 1px 0px 0px #ebebeb;
}

input[type=submit]{
	font-size:10px;
	height:30px;
}
input {
    border: none;
    color: #FFFFFF;
    background: none;
    box-shadow: 0px 0px 0px 0px #ebebeb, 0px 0px 0px 0px #ebebeb;
    -webkit-transition: box-shadow 0.3s;
  	transition: box-shadow 0.3s;
    width: 100%;
    font-size:20px;
    font-family:'Raleway', sans-serif;
    font-weight:300;  
}

p.sansserif {
    font-family: "Century Gothic", AppleGothic, sans-serif;
}
p.sansserifgrey {
    font-family: "Century Gothic", AppleGothic, sans-serif;
    color: #808080;
    font-weight: lighter;
}
.verticalLine {
  border-left: thin solid #808080;
}
table {
    border-collapse:collapse;
  padding: auto;
}
.table2 {
  padding-top:0;
  padding-bottom:0;
  background:#FFFFFF;
  border: 0px;
  color: #FFFFFF;
  margin:0px;
  padding:5px;
  font-size:15px;
  border-collapse: collapse;
  font-family:"Century Gothic", AppleGothic, sans-serif;
}
::-webkit-input-placeholder { /* Chrome */
  color: #EAEAEA;
  opacity:0.5;
}
:-ms-input-placeholder { /* IE 10+ */
  color: #EAEAEA;
  opacity:0.5;
}
::-moz-placeholder { /* Firefox 19+ */
  color: #EAEAEA;
  opacity:0.5;
}
:-moz-placeholder { /* Firefox 4 - 18 */
  color: #EAEAEA;
  opacity:0.5;
}
.special {
  padding-top:0;
  padding-bottom:0;
  background-color: #ff9966;
  border-bottom: 2px solid #FFFFFF;
  border-left: 2px solid #FFFFFF;
  color: #FFFFFF;
  margin:0px;
  padding:5px;
  border-collapse: collapse;
  font-family:"Century Gothic", AppleGothic, sans-serif;
}

.table2:nth-child(2) {background-color: #ff9966; border-left: 2px solid #FFFFFF; border-bottom:0px solid #FFFFFF;}

.table2:nth-child(odd) {background-color: #a7c87b; border-bottom:none;}

table th:nth-child(odd) {background-color: #ff9966}

td:hover:not(.table2):not(.special) {
  background-color: #F2E8CE;
}

}
